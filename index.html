<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="email here" required>
        <label for="country">Country</label>
        <input type="text" id="country" name="country" placeholder="country" required>
        <label for="zip">Zip</label>
        <input type="number" id="zip" name="zip" placeholder="zip code" required min="1000">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="password" required minlength="8">
        <label for="password-confirm">Confirm Password</label>
        <input type="text" id="password-confirm" name="password-confirm" placeholder="confirm password">
        <button type="submit" id="submit">Submit</button>
    </form>
    <script src="index.js"></script>
</body>
</html>
